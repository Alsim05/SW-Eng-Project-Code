<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Contact Details </title>
</head>
<body>
<h2> Please give your contact details as well as a username and a strong password
    in the following boxes: </h2>
<form name = "contact_details" method = "post" action = "contact_details.php">
    <label for = "fullName"> Full Name </label> <br>
    <input type = "text" id = "fullName" name = "fullName"> <br>
    <label for = "username"> Username </label> <br>

    <label for = "password"> Password </label> <br>
    <input type = "text" id = "password" name = "password"> <br>
    <label for = "emailAddress"> Email Address </label> <br>
    <input type = "text" id = "emailAddress" name = "emailAddress"> <br>
    <input type = "submit" value = "Submit">
</form>
</body>
</html>
